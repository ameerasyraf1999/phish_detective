name: phish_detective
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  lottie: ^3.3.0
  animated_splash_screen: ^1.3.0
  page_transition: ^2.2.1
  shared_preferences: ^2.5.3
  permission_handler: ^12.0.0+1
